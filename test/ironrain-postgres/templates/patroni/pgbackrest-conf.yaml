---
# Source: ironrain-postgres/templates/patroni/pgbackrest-conf.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-pgbackrest-config
data:
  pgbackrest.conf: |      
    [database]
    db-path=/var/lib/postgresql/data/pgdata

    [global]
    
        
    repo1-s3-endpoint=192.168.0.179
    repo1-s3-verify-tls=n    
    repo1-path=/
    repo1-s3-bucket=postgres-backup    
    repo1-s3-key=minioadmin
    repo1-s3-key-secret=minioadmin    
    repo1-s3-region=minio
    repo1-s3-port=9000
    repo1-s3-uri-style=path
    repo1-type=s3
    
    retention-full=2
    retention-diff=24
